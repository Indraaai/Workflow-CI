name: CI/CD MLflow Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DATASET_PATH: "MLProject/diabetes_prediction_dataset/data_clean.csv"
  TARGET_VAR: "diabetes"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # Setup Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"
      
      # Check Environment Variables
      - name: Check Environment
        run: |
          echo "Dataset path: $DATASET_PATH"
          echo "Target variable: $TARGET_VAR"
          echo "Python version:"
          python --version
      
      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas scikit-learn numpy scipy
          pip list
          
      # Verify dataset exists
      - name: Verify Dataset
        run: |
          if [ -f "$DATASET_PATH" ]; then
            echo "✓ Dataset found at $DATASET_PATH"
            python -c "import pandas as pd; df = pd.read_csv('$DATASET_PATH'); print(f'Shape: {df.shape}'); print(f'Columns: {list(df.columns)}')"
          else
            echo "❌ Dataset not found!"
            exit 1
          fi
          
      # Run MLflow project
      - name: Run MLflow Project
        env:
          MLFLOW_TRACKING_URI: file:./mlruns
        run: |
          cd MLProject
          echo "Working directory: $(pwd)"
          echo "MLFLOW_TRACKING_URI: $MLFLOW_TRACKING_URI"
          mlflow run . --env-manager=local 
      
      # Get latest run_id
      - name: Get Latest MLflow Run ID
        run: |
          cd MLProject
          echo "Searching for runs in mlruns directory..."
          ls -la mlruns/0/ || echo "No runs found"
          
          # Get the latest run ID from mlruns directory
          RUN_ID=$(ls -t mlruns/0/ | grep -E '^[a-f0-9]{32}$' | head -n 1)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"
          
          # Verify run ID exists
          if [ -z "$RUN_ID" ]; then
            echo "Error: No run ID found"
            echo "Contents of mlruns/0/:"
            ls -la mlruns/0/
            exit 1
          fi
          
          # Verify model exists
          if [ ! -d "mlruns/0/$RUN_ID/artifacts/model" ]; then
            echo "Error: Model not found at mlruns/0/$RUN_ID/artifacts/model"
            echo "Contents of mlruns/0/$RUN_ID/artifacts/:"
            ls -la "mlruns/0/$RUN_ID/artifacts/" || echo "Artifacts directory not found"
            exit 1
          fi
          
          echo "✓ Model found at mlruns/0/$RUN_ID/artifacts/model"
          
      # Build Docker Model
      - name: Build Docker Model
        env:
          MLFLOW_TRACKING_URI: file:./mlruns
        run: |
          cd MLProject
          echo "Working directory: $(pwd)"
          echo "MLFLOW_TRACKING_URI: $MLFLOW_TRACKING_URI"
          echo "Building Docker image with RUN_ID: $RUN_ID"
          
          # Build Docker image
          mlflow models build-docker \
            --model-uri "runs:/$RUN_ID/model" \
            --name "diabetes-model" 

      # Login to Docker Hub (Optional - hanya jika ingin push ke Docker Hub)
      - name: Log in to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Tag Docker image
      - name: Tag Docker Image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag diabetes-model ${{ secrets.DOCKER_HUB_USERNAME }}/diabetes-model:latest
          docker tag diabetes-model ${{ secrets.DOCKER_HUB_USERNAME }}/diabetes-model:${{ github.sha }}

      # Push Docker image to Docker Hub
      - name: Push Docker Image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/diabetes-model:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/diabetes-model:${{ github.sha }}
      
      # Upload artifacts
      - name: Upload Model Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model-${{ github.sha }}
          path: |
            MLProject/mlruns/
            MLProject/*.log
          retention-days: 30
          if-no-files-found: warn
      
      # Training Summary
      - name: Training Summary
        if: always()
        run: |
          echo "=========================================="
          echo "ML Training Pipeline Summary"
          echo "=========================================="
          echo "Status: ${{ job.status }}"
          echo "Trigger: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "MLflow Run ID: $RUN_ID"
          echo "=========================================="
